<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="css/styles.css" />

    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header><h1>Rock Paper Scissors</h1></header>

    <div class="score-board">
      <div id="user-label" class="badge">USER</div>
      <div id="computer-label" class="badge">CPU</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Make your Move!!</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="images/rock.png" class="animated zoomIn" alt="" height="90" width="90" />
      </div>
      <div class="choice" id="p">
        <img src="images/paper.png" alt="" class="animated zoomIn" height="90" width="90" />
      </div>
      <div class="choice" id="s">
        <img src="images/scissor.png" alt="" class="animated zoomIn" height="90" width="90" />
      </div>
    </div>

    <!-- <p id="action-message">Make your move!</p> -->

    <script src="js/script.js"></script>
  </body>
</html>
