<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />

    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">

    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header><h1>Rock Paper Scissors</h1></header>

    <div class="score-board">
      <div id="user-label" class="badge">USER</div>
      <div id="computer-label" class="badge">CPU</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Make your Move!!</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="images/rock.png" class="animated zoomIn" alt="" height="90" width="90" />
      </div>
      <div class="choice" id="p">
        <img src="images/paper.png" alt="" class="animated zoomIn" height="90" width="90" />
      </div>
      <div class="choice" id="s">
        <img src="images/scissor.png" alt="" class="animated zoomIn" height="90" width="90" />
      </div>
    </div>

    <!-- <p id="action-message">Make your move!</p> -->
    <button id="replay" class="badge">Play Again</button>

    <div class="row">
      <div class="col-lg-6 moves" id="userMoves">
        <h1>User moves</h1>
        <ul>
        </ul>
      </div>
      <div class="col-lg-6 moves" id="cpuMoves">
        <h1>CPU moves</h1>
        <ul>
        </ul>
      </div>
    </div>

    <!-- modal -->
    
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Game Points</h5>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Maximum Points (Default: 5):</label>
                <input type="number" min="1" class="form-control" id="ptslimit" value="5" placeholder="Enter maximum points (Default: 5)" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="modalbtn" class="btn btn-success">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>

    <script>
      $(document).ready(function () {
        $('#exampleModal').modal('show');
      });
      $('#exampleModal').modal({
          backdrop: false,
      });
    
    </script>
  </body>
</html>
